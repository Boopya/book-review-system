{% extends 'base.html' %}

{% block header %}
    <nav>
        <h1>{% block title %}Reviews{% endblock %}</h1>
        <a href="{{ url_for('add_review') }}">Add</a>
    </nav>
    <hr>
{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Title</th>
            <th>Review</th>
            <th>Rating</th>
        </tr>
    {% for review in reviews %}
        <tr>
            <td>{{ review.title }}</td>
            <td>{{ review.review }}</td>
            <td>{{ review.rating }}</td>
            <td><a href="{{ url_for('edit_review', id=review._id) }}">Edit</a></td>
            <td><a href="{{ url_for('del_review', id=review._id) }}">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
