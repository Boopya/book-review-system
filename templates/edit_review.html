{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit Review{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" value="{{ old_review.title }}">
        <label for="review">Review</label>
        <textarea name="review" id="review">{{ old_review.review }}</textarea>
        <label for="rating">Rating</label>
        <select name="rating" id="rating">
            <option value="1" {% if old_review.rating == '1' %} selected {% endif %}>1</option>
            <option value="2" {% if old_review.rating == '2' %} selected {% endif %}>2</option>
            <option value="3" {% if old_review.rating == '3' %} selected {% endif %}>3</option>
            <option value="4" {% if old_review.rating == '4' %} selected {% endif %}>4</option>
            <option value="5" {% if old_review.rating == '5' %} selected {% endif %}>5</option>
        </select>
        <input type="submit" value="Save">
    </form>
{% endblock %}
